<!DOCTYPE html>
<html ng-app="groupies">
  <head>
    <title>Groupies</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; font-src data: *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="ContactsController">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Import Fans to Groupies</h1>
      </ion-header-bar>
      <ion-content class="padding">
        <h3>Input the 6-digit Code</h3>
        <button class="button button-full button-positive" style="background: #43cea2" ng-click="getAllContacts()">
          Import Contacts
        </button>
        <!-- <button class="button button-full button-positive" ng-click="pingServer()">
          Ping the Server
        </button> -->
      </ion-content>
    </ion-pane>
  </body>
</html>
